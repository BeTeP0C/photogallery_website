<header class="header">
  <div class="header__top header-top">
    <div class="container header-top__container header__container">
      <img class="header__logo" src="./img/logo.svg" width="190.25" height="30.7" alt="Логотип">

      <nav class="header__nav">
        <div class="container header__menu-container">
          <button class="btn-clear header__menu-close"></button>

          <ul class="header__menu menu">
            <li class="menu__item">
              <a href="#" class="menu__link">О студии</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Наши проекты</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Услуги</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Мастер-классы</a>
            </li>
            <li class="menu__item">
              <a href="#" class="menu__link">Контакты</a>
            </li>
          </ul>

          <a href="tel:+749542423532" class="header__link header__menu-phone header__phone-link">
            <svg class="header__icon header__icon-phone" width="22" height="22">
              <use xlink:href="./img/sprites.svg#phone"></use>
            </svg>
            +7 (495) 42-423-532
          </a>
        </div>
      </nav>

      <ul class="header__apps apps">
        <li class="apps__app">
          <a href="#" class="apps__link">
            <svg class="apps__icon icon-instagram" width="30" height="30">
              <use xlink:href="./img/sprites.svg#instagram"></use>
            </svg>
          </a>
        </li>
        <li class="apps__app">
          <a href="#" class="apps__link">
            <svg class="apps__icon icon-facebook" width="30" height="30">
              <use xlink:href="./img/sprites.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li class="apps__app">
          <a href="#" class="apps__link">
            <svg class="apps__icon icon-vk" width="30" height="30">
              <use xlink:href="./img/sprites.svg#vk"></use>
            </svg>
          </a>
        </li>
      </ul>

      <div class="header__right">
        <div class="header__phone header-top__phone">
          <a href="tel:+749542423532" class="header__link header__phone-link">
            <svg class="header__icon header__icon-phone" width="22" height="22">
              <use xlink:href="./img/sprites.svg#phone"></use>
            </svg>
            +7 (495) 42-423-532
          </a>
        </div>

        <div class="header__search header-top__search">
          <form class="header__form">
            <button class="header__button btn-clear">
              <svg class="header__icon header__icon-search" width="24" height="24">
                <use xlink:href="./img/sprites.svg#search"></use>
              </svg>
            </button>
            <input class="header__input" type="text" placeholder="Что будем иcкать?">
          </form>

          <button class="btn-clear header__close"></button>
        </div>
      </div>
    </div>
  </div>
  <div class="header__bottom header-bottom">
    <div class="container header__container header-bottom__container">
      <button class="header__burger btn-clear">
        <svg class="header__icon header__icon-burger" width="20" height="18">
          <use xlink:href="./img/sprites.svg#burger"></use>
        </svg>
      </button>

      <div class="header__phone">
        <a href="tel:+749542423532" class="header__link header__phone-link">
          <svg class="header__icon header__icon-phone" width="22" height="22">
            <use xlink:href="./img/sprites.svg#phone"></use>
          </svg>
          +7 (495) 42-423-532
        </a>
      </div>

      <nav class="header__nav header-bottom__nav">
        <ul class="header__menu menu">
          <li class="menu__item">
            <a href="#" class="menu__link">О студии</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Наши проекты</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Услуги</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Мастер-классы</a>
          </li>
          <li class="menu__item">
            <a href="#" class="menu__link">Контакты</a>
          </li>
        </ul>
      </nav>

      <div class="header__search">
        <form class="header__form">
          <button class="header__button btn-clear">
            <svg class="header__icon header__icon-search" width="24" height="24">
              <use xlink:href="./img/sprites.svg#search"></use>
            </svg>
          </button>
          <input class="header__input" type="text" placeholder="Что будем иcкать?">
        </form>
      </div>
    </div>
  </div>
